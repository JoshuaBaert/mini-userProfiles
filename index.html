<!DOCTYPE html>
<html ng-app="userProfiles">

	<head>
		<meta charset="utf-8">
		<title>mini-userProfiles</title>
		<link rel="stylesheet" href="styles.css"></link>
	</head>

	<body ng-controller="MainController">

		{{thisAppIsBroken}}

		<div ng-repeat="user in users" ng-class="{favorite: user.isFavorite}">
			<img ng-src="{{user.avatar}}"><br>
			{{user.first_name}} {{user.last_name}} <br>
			<button ng-click="toggleFavorite(user.id)">favorite</button>
		</div>

			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
			<script src="app.js"></script>
			<script src="controller.js"></script>
			<script src="mainService.js"></script>
	</body>

</html>
